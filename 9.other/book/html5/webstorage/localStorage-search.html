<doctype><html>	<head>	<title>localStorage-search</title>	<script>		function load() {			var name = document.getElementById("name").value;				var personMsg = JSON.parse(localStorage.getItem(name));			if (!personMsg) {				alert("Not found person name.");				return;			}			var name = document.getElementById("name");			var age = document.getElementById("age");			var gender = document.getElementById("gender");			var address = document.getElementById("address");				name.value = personMsg.name;			age.value = personMsg.age;			gender.value = personMsg.gender;			address.value = personMsg.address;		}			function search() {			var table = document.getElementById("result");			for ( var key in localStorage) {				var person = JSON.parse(localStorage.getItem(key));				var td1 = document.createElement("td");				td1.innerHTML = person.name;				var td2 = document.createElement("td");				td2.innerHTML = person.age;				var td3 = document.createElement("td");				td3.innerHTML = person.gender;				var td4 = document.createElement("td");				td4.innerHTML = person.address;				var tr = document.createElement("tr");					tr.appendChild(td1);				tr.appendChild(td2);				tr.appendChild(td3);				tr.appendChild(td4);				table.appendChild(tr);			}		}			function clearLocalStorage() {			localStorage.clear();		}	</script>	</head>	<body>			name:		<input id="name" />		<br /> age:		<input id="age" />		<br /> gender:		<input id="gender" />		<br /> address:		<input id="address" />		<br />		<button id="save" onclick="load()">Load</button>		<br />		<button id="save" onclick="search()">Search</button>		<br />		<button id="clear" onclick="clearLocalStorage()">Clear</button>		<br />		<div id="search">			<table id="result" border="1" cellspacing="0" cellpadding="0"				width="500">				<tr>					<td>name</td>					<td>age</td>					<td>gender</td>					<td>address</td>				</tr>			</table>		</div>		</body></html>
