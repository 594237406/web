<doctype><html>	<head>		<title></title>		<script>			var db;			function init(){				db=openDatabase("MyData",'','My DataBase',102400);				db.transaction(function(tx){					tx.executeSql('create table if not exists tab_users(name,age,gender,address)',[],function(a,b){						//alert(a);						//alert(b);					},function(a,b){						alert(a);						alert(b);					});				})			}			function save(){				db.transaction(function(tx){					var name=document.getElementById("name").value;					var age=document.getElementById("age").value;					var gender=document.getElementById("gender").value;					var address=document.getElementById("address").value;						tx.executeSql("insert into tab_users values ('"+name+"','"+age+"','"+gender+"','"+address+"')",[],function(a,b){						alert("Success");						//alert(b);					},function(a,b){						alert(a);						alert(b);					});				});			}			function query(){				db.transaction(function(tx){					tx.executeSql('select * from tab_users',[],function(a,b){						for(var i=0;i<b.rows.length;i++){							var person=b.rows.item(i);							alert(JSON.stringify(person));						}					},function(a,b){						alert(a);						alert(b);					});				});			}		</script>	</head>	<body onload="init()">					name:<input id="name"/><br/>			age:<input id="age"/><br/>			gender:<input id="gender"/><br/>			address:<input id="address"/><br/>			<button id="save" onclick="save()">Save</button><br/>			<button id="save" onclick="query()">Query</button><br/>			</body></html>
