<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>drag3</title>
		<style type="text/css">
			.div{width: 100px;height:100px;background: red;position: absolute;left:30px;top:30px;}	
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var drag=new Drag("div1");
				drag.init();
			}
			
			function Drag(id){
				this.disX=null;
				this.disY=null;
				this.div=document.getElementById(id);
			}
			
			Drag.prototype.init=function(ev){
				var _this=this;
				//为什么不直接调用_this.fnMouseMove(ev);要在外面封装一层函数 :因为_this.fnMouseMove(ev)会直接执行
				this.div.onmousedown=function(ev){
					var ev=ev||event;
					_this.fnMouseDown(ev);
					return false;
				};
			}
			
			Drag.prototype.fnMouseDown=function(ev){
				
				this.disX=ev.clientX-this.div.offsetLeft;
				this.disY=ev.clientY-this.div.offsetTop;
				
				var _this=this;
				document.onmousemove=function(ev){
					var ev=ev||event;
					_this.fnMouseMove(ev);
				};
				
				document.onmouseup=function(ev){
					_this.fnMouseUp(ev);
				};
			}
			
			Drag.prototype.fnMouseMove=function(ev){
				this.div.style.left=ev.clientX-this.disX+"px";
				this.div.style.top=ev.clientY-this.disY+"px";
			}
			
			Drag.prototype.fnMouseUp=function(ev){
				document.onmousedown=null;
				document.onmousemove=null;
			}
		</script>
	</head>
	<body>
		<div class="div" id="div1"></div>
	</body>
</html>
