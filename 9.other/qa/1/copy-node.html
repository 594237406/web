<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>copyNode</title>
	</head>
	
	<style type="text/css">
			#c{width:100px;height:100px;background: red;float: left;margin: 10px;}
	</style>
	<script type="text/javascript">
			
			window.onload=function(){
				var divc=document.getElementById("c");
				bind(divc,"click",function(ev){
					var ev=ev||event;
					alert("1");				
				});
				
				//不复制JS增加的事件，如何复制？
				//Jquery复制方法又重新添加了一次绑定的事件
				var divd=divc.cloneNode(true);
				divd.innerHTML="复制div";
				document.body.appendChild(divd);
			}
			
			function bind(obj, evname, fn) {
				if (obj.addEventListener) {
					obj.addEventListener(evname, fn, false);
				} else {
					obj.attachEvent('on' + evname, function() {
						fn.call(obj);
					});
				}
			}
	</script>
	<body>
		<div id="c">原div</div>
	</body>
</html>
