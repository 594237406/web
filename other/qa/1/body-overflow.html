<!DOCTYPE>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>body-overflow</title>
			<style>
				/*宽度与overflow不生效*/
				
				/*body和html都可以设置高度、宽度，但是背景色和overflow等不生效，依然是整个浏览器环境，而且内部元素会无视宽高属性 */
				body{overflow: scroll;width:150px;}
				.box{width:1500px;height:100px;background: red;}
			</style>
		</head>
		<body >
			<div class="box"></div>
		</body>
</html>
