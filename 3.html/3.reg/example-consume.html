<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>example-consume.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	function fn1(){
    		var str="油泼面 肉炒饼 送花豆花 丸子 矿泉水:31元"+
					"3个苹果1个梨:12元 牙缸牙刷搓澡巾:8.5元";
    		var reg=/:\d+[.]*\d*/g;
    		var total=0;
    		while((myStr=reg.exec(str))!=null){
				var myString=myStr.toString().substring(1);
				if(myString){
					total=parseFloat(total)+parseFloat(myString);
				}
			}
			alert("您本周的消费情况"+total+"元");
    	}	
    	fn1();
    </script>
  </head>
  <body>
  </body>
</html>
