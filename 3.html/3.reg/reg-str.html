<script>
	var text="this has been a short summer";
	var pattern=/(.h)ort/g;
	
	if(pattern.test(text)){
		console.log(RegExp.input);		//匹配字符串
		console.log(RegExp.leftContext);	//匹配到的字符串之前内容
		console.log(RegExp.rightContext);	//匹配到的字符串之后内容
		console.log(RegExp.lastMatch);	//最后一次匹配字符串内容
		console.log(RegExp.lastParen);	//最后一次匹配的捕获组
		console.log(RegExp.multiline);	//是否采取多行模式
	}
</script>
