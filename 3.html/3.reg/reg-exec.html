<script>

// RegExp对象的主要方法是exec(),该方法是专门为捕获组而设计的
// exec()接收一个参数，即要应用模式的字符串，然后返回包含第一个匹配项信息的数组；或者在没有匹配项的情况下返回null
// 返回的数组虽然是Array的实例，担包含两个额外属性：index和input。
// index表示匹配项在字符串中的位置，input表示应用正则表达式的字符串
// 在数组中，第一项是与整个模式匹配的字符串，其他项是与模式中的捕获组匹配的字符串（如果没有捕获组，只包含一项）
	var text="Apart from tears, only time could wear everything away." +
            " While feeling is being processed by everytime,everyone " +
            "conflicts would be reconciled as time goes by, just like a "+
	"cup of tea that is being continuously diluted.";
	var reg=/A(p)a(rt)/g;
	//如果有分组，返回数组，数组[0]为匹配字符串，数组[1,……,n]为匹配分组字符串
	alert(reg.exec(text));			//返回Apart,p,rt
	
	
	//匹配捕获
	reg1=/every(?:time|thing)/g;
	//'industr(?:y|ies) 就是一个比 'industry|industries' 更简略的表达式。
	alert(text.match(reg1));			//匹配everything,everytime,不会匹配everyone
	//alert(reg1.exec(text));
	
	//匹配不捕获
	reg1=/every(?=time|thing)/g;
	alert(text.match(reg1));			//匹配everything,everytime中的every,不会匹配everyone中的every
	
	//反向匹配不捕获
	reg1=/every(?!time|thing)/g;
	alert(text.match(reg1));			//匹配everyone中的every,不匹配everything,everytime中的every
	

    reg1=/a/g;
	while((result = reg1.exec(text)) !=null){
	    console.log(result.index);
	}
</script>
