<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>reg-base</title>
		<script type="text/javascript">
			var str="A23 ,X 23b4 fdsbafqe,213,432  fd。bqwe ,fadweq213fd";
			//var reg=new RegExp("^2","i");		//第一种声明方式
			var reg=/^a/i;						//第二种声明方式:匹配开头字母是否是a，忽略大小写 i:ingore
			
			console.log(reg.test(str));			//判断是否匹配
			
			reg=/fd/g;							//返回第一次出现的位置
			console.log(str.search(reg));
			
			reg=/A23/g;							//返回第一次匹配字符串，添加到长度为1的数组内,可以用来匹配组
			console.log(reg.exec(str)[0]);      //返回[匹配内容,匹配组,匹配位置,全部字符串]
			
			reg=/\d+/g;							//返回所有匹配结果,可以返回捕获和匹配组结果,如果是全局查找，不会返回匹配组结果
			console.log(str.match(reg));
			
			reg=/a/ig;							//忽略大小写，把所有a替换成b，顺序可以颠倒
			console.log(str.replace(reg,"b"));
			
			reg=/a|b/ig;						//a或者b替换
			console.log(str.replace(reg,"x"));	
			
			reg=/[a-g]/ig;						//a-g替换
			console.log(str.replace(reg,"x"));	
			
			reg=/[^a]/ig;						//非a替换
			console.log(str.replace(reg,"x"));
			
			reg=/[^0-9a-z]/ig;					//除了数字、字母
			console.log(str.replace(reg,""));

            //compile方法可以编译指定的正则表达式，编译之后的正则表达式执行速度将会提高，如果正则表达式多次被调用，
            //那么调用compile方法可以有效的提高代码的执行速度，如果该正则表达式只能被使用一次，则不会有明显的效果
            var str="Every man in the world! Every woman on earth!";

            var patt=/man/g;
            str2=str.replace(patt,"person");
            console.log(str2);

            patt=/(wo)?man/g;
            patt.compile(patt);
            str2=str.replace(patt,"person");
            console.log(str2);
			
		</script>
	</head>
	<body>
	
	</body>
</html>
