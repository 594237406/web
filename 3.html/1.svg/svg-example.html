<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>svg-example</title>
		<style>
		#div1{ width:780px; height:400px;  margin:20px auto; overflow:hidden;}
		body{ background:black; }
		svg{background:url(img/bg.jpg) no-repeat;}
		</style>
		<script>
			//780/2  ->   x : 390
			//400/2  ->   y : 200
		</script>
	</head>
	<body>
	<div id="div1">
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
			<g style="cursor:pointer">
				<line x1="100" x2="390" y1="100" y2="200" stroke="#ccc"></line>
				<line x1="100" x2="390" y1="100" y2="200" stroke-width="10" stroke="transparent"></line>
				<rect x="235" y="140" width="20" height="20" rx="5" fill="#999"></rect>
				<text x="245" y="158" fill="white" font-size="20" text-anchor="middle">?</text>
			</g>
			<g style="cursor:pointer">
				<circle cx="100" cy="100" r="40" stroke="red" fill="white"></circle>
			</g>
			<g style="cursor:pointer">
				<circle cx="390" cy="200" r="40" stroke="red" fill="white"></circle>
			</g>
	    </svg>
	</div>
	</body>
</html>
