<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>svg-transform</title>
	<style>
		#div1{ width:400px; height:400px; background:white;}
		body{ background:black;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oSvg = document.getElementById('svg1');
			var text=oSvg.getElementById('text');

			var g=oSvg.getElementById('g');


			g.setAttribute("transform","translate(200,200)");

			alert(g.getAttribute("transform"));
			alert(text.getAttribute("x"));
		}
	</script>
	</head>
	
	<body>
	<div id="div1">
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" id="svg1">
	    	<g style="cursor:pointer;" transform="translate(100,100),scale(1.0),rotate(180, 50, 50)" id="g">
	        	<image width="100" height="100"  xlink:href="img/main.png"></image>
	      		<text x="50" y="58" font-size="20" text-anchor="middle" id="text">科鲁兹</text>
	        </g>
	    </svg>
	</div>
	</body>
</html>
