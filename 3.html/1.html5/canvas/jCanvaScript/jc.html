<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="jCanvaScript.1.5.18.js"></script>
		<script type="text/javascript">        
			function simpleExample(){            
				jc.start('canvas_1',true);           
				jc.rect(50,40,50,60,1).translate(50,20).click(function(){
					alert("x:"+this._x+",y:"+this._y);
					this.color("#ddd");
				}).draggable(function(){
					console.log('mousemove')
				}).id("rect1");          
				//and we need to redraw canvas in the end            
				jc.start('canvas_1');        
			}        
			
			function btn1(){
				jc("#rect1").color('#aaaaaa').animate({x:150,y:150,width:20,height:20},2000);
				
			}
		</script>
	<head>
	<body onload="simpleExample()">
		<canvas height="300px" width="500px" id="canvas_1"></canvas><br/>
		<input type="button" onclick="btn1()" value="按钮" />
	</body>
</html>
