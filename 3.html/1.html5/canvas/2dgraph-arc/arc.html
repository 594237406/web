<!DOCTYPE>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>arc</title>
			<script>
				window.onload=function(){
					var canvas=document.getElementById("canvas");
					
					//获得绘图环境,目前没有3D，使用webgl制作3D绘图
					var ce=canvas.getContext("2d");
					ce.beginPath();
					//圆心位置x,y,半径，起始弧度，结束弧度
					//弧度=角度*Math.PI/180,true逆时针，false顺时针
					ce.arc(200,200,100,0,90*Math.PI/180,false);
					ce.stroke();
					
					//ce.beginPath();
					//ce.arc(100,100,100,0,90*Math.PI/180,false);
					ce.rect(100,100,100,100);
					ce.stroke();
				}
			</script>
			<style type="text/css">
				body{background: black;	}
				
				/*默认300*150*/
				canvas{background: white;}
				
				span{background: white;}
			</style>
		</head>
	<body>
		<!-- 标签上写宽高，style设置会等比例缩放，比如设置成300*300，则画布元素纵向会被缩放2倍 -->
		<canvas width="400" height="400" id="canvas">
			<span>浏览器不支持canvas</span>
		</canvas>
	</body>
</html>
