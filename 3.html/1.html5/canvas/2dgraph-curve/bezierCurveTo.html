<!DOCTYPE>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>bezier-example</title>
			<script>
				window.onload=function(){
					/*贝塞尔曲线：两组*/
					var canvas=document.getElementById("canvas");
					//获得绘图环境,目前没有3D，使用webgl制作3D绘图
					var ce=canvas.getContext("2d");
					ce.moveTo(100,100);
					//以100,100、400,200为起始点连线，以200,350、300,100为控制点（拉点）画弧。
					//控制点1x,y,控制点2x,y,结束点x,y					
					ce.bezierCurveTo(200,350,300,100,400,200);
					ce.stroke();
				}
			</script>
			<style type="text/css">
				body{background: black;	}
				
				/*默认300*150*/
				canvas{background: white;}
				
				span{background: white;}
			</style>
		</head>
	<body>
		<!-- 标签上写宽高，style设置会等比例缩放，比如设置成300*300，则画布元素纵向会被缩放2倍 -->
		<canvas width="400" height="400" id="canvas">
			<span>浏览器不支持canvas</span>
		</canvas>
	</body>
</html>
