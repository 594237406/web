<!DOCTYPE>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>rect</title>
			<script>
				window.onload=function(){
					var canvas=document.getElementById("canvas");
					
					//获得绘图环境,目前没有3D，使用webgl制作3D绘图
					var ce=canvas.getContext("2d");
					
					//绘制填充矩形，参数：left,top,width,heigth
					//ce.fillRect(50,50,150,50);
					
					//绘制边框矩形，参数：left,top,width,heigth
					//边框宽度为2，因为起点为50,50，所以画笔范围为在49.5~50.5，小数像素会被自动填充，宽度被填充为2像素，即49~51
					//ce.strokeRect(50,50,150,50);
					
					//通常采用下面方式
					ce.strokeRect(50.5,50.5,150,50);
					
					
					//擦除，参数：left,top,width,heigth
					ce.clearRect(30,20,100,100);	
					 
					 
					//另一种写法，相当于前一种写法的拆分
					ce.beginPath();
					ce.rect(50,250,150,50);
					ce.lineWidth=5;
					ce.closePath();
					ce.stroke();
					ce.fillStyle="#CCC";
					ce.fill();
					
					//清除画布
					//ce.clearRect(0,0,canvas.width,canvas.height);	
				}
			</script>
			<style type="text/css">
				body{background: black;	}
				
				/*默认300*150*/
				canvas{background: white;margin: 100px;}
				
				span{background: white;}
			</style>
		</head>
	<body>
		<!-- 标签上写宽高，style设置有bug-->
		<canvas width="600" height="600" id="canvas">
			<span>浏览器不支持canvas</span>
		</canvas>
	</body>
</html>
