<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>gradient-radiate</title>
		<style>
			body{ background:black;}
			#c1{ background:white;}
		</style>
		<script>
			window.onload = function(){
				var oC =document.getElementById('c1');
				var oGC = oC.getContext('2d');
				
				//放射渐变：x1,y1，r1:起始点圆心坐标，圆半径，x2,y2,r2:结束点圆心坐标，圆半径
				var obj = oGC.createRadialGradient(200,200,100,200,200,150);
				
				obj.addColorStop(0,'red');
				obj.addColorStop(0.5,'yellow');
				obj.addColorStop(1,'blue');
				
				oGC.fillStyle = obj;
				
				oGC.fillRect(0,0,oC.width,oC.height);
			};
		</script>
	</head>
	
	<body>
		<canvas id="c1" width="400" height="400"></canvas>
	</body>
</html>
