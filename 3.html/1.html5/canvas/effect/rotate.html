<!DOCTYPE>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<title>rotate</title>
			<script>
				window.onload=function(){
					var canvas=document.getElementById("canvas");
					//获得绘图环境,目前没有3D，使用webgl制作3D绘图
					var ce=canvas.getContext("2d");
					ce.translate(100,100);
					//旋转45度,以（0,0）点旋转，当0,0改变时，会以改变前的顶点旋转,旋转后顶点不变
 					ce.rotate(45*Math.PI/180);
					ce.translate(100,100);		//以之前的顶点和方向(斜向左下)，往右下偏移100，然后往左下偏移100，左右抵消，往下偏移100
					ce.fillRect(0,0,100,100);
					
				} 
			</script>
			<style type="text/css">
				body{background: black;	}
				
				/*默认300*150*/
				canvas{background: white;}
				
				span{background: white;}
			</style>
		</head>
	<body>
		<!-- 标签上写宽高，style设置会等比例缩放，比如设置成300*300，则画布元素纵向会被缩放2倍 -->
		<canvas width="400" height="400" id="canvas">
			<span>浏览器不支持canvas</span>
		</canvas>
	</body>
</html>
