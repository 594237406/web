<doctype><html>	<head>		<title>localStorage-input</title>		<script>			function save(){				//sessionStorage : 临时性存储				//localStorage : 永久性存储								var person=new Object();				person.name=document.getElementById("name").value;				person.age=document.getElementById("age").value;				person.gender=document.getElementById("gender").value;				person.address=document.getElementById("address").value;					localStorage.setItem(person.name,JSON.stringify(person));			}		</script>	</head>	<body>					name:<input id="name"/><br/>			age:<input id="age"/><br/>			gender:<input id="gender"/><br/>			address:<input id="address"/><br/>			<button id="save" onclick="save()">Save</button>			</body></html>
