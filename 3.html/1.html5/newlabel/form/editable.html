<!doctype html>
<html lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			div{
				width: 300px;
				height: 300px;
				border: 1px solid black;
			}
			
			fieldset{
				width: 310px;
				height: 320px;
			}
		</style>
		
		<script type="text/javascript">
			function editAble(ele){
				var editDiv=document.getElementById("editDiv");
				if(editDiv.isContentEditable){
					editDiv.contentEditable=false;
					ele.innerHTML="EditAble";
				}else{
					editDiv.contentEditable=true;
					ele.innerHTML="DisableEdit";
				}
			}
		</script>
	</head>
	
	<body>
		<fieldset>
			<legend>Edit Area</legend>
			<div contenteditable="true" id="editDiv"></div>
		</fieldset>
		
		<button onclick="editAble(this)">Disable Edit</button>
	</body>
</html>
