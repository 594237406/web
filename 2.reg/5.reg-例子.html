<meta charset="utf-8">
<script>
    var str="Abc abc abcde";
    var reg=/a(b)c/gi;

    console.log("exec与match区别---------");
    console.log(reg.exec(str));       //输出第一次匹配与捕获组结果
    console.log(str.match(reg));      //输出所有捕获与匹配结果，不包括匹配组

    //重复匹配：
    // 如果要求五次出现的都是同一个字符，如"aaaaa"、"ccccc"等，
    // 则可以用正则表达式/(\w)\1{4}/来完成匹配，\1{4}表示字匹配(\w)匹配到的结果再重复出现4次。
    console.log("匹配重复出现---------");
    console.log("aaabbbccc".match(/(a)\1{2}/));
    console.log("aaabbbccc".match(/(a)\1/));
    console.log("aaaaaaa".match(/(a)\1/));
    console.log("aaaaaaa".match(/(a)\1{3}/));
    console.log("aaaaaaa".match(/(a)\1{1}/));
    console.log("aaabbbccc".match(/([abc])\1{2}/g));

    //匹配结果$1~$9
    console.log("匹配数字---------");
    var re=/(\d{3})/;
    a="13100000000".replace(re,"$1-"); //匹配结果
    console.log(a); //"这是我的手机号131-00000000"


    //匹配结果例子：
    console.log("匹配数字---------");
    var a="653434224324";
    for(var i=0;i< a.length/3;i++){
        k=(i+1)*3+i;
        var reg=new RegExp("(\\d)(.{"+k+"})$","g");
        a=a.replace(reg,"$1,$2");
    }
    console.log("$"+a);

</script>
