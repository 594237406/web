<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ajax终止请求</title>
		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
		<style>
		
		#t{width:300px;height:300px;border:10px solid black;position: relative;padding:10px;margin:10px;}
		#t1{width:200px;height:200px;border:1px solid black;position:absolute;left:50%;top:50%;margin-left:-100px;margin-top:-100px; }
		#t2{width:150px;height:150px;border:1px solid black;position:absolute;left:50%;top:50%;margin-left:-75px;margin-top:-75px;}
		</style>
		<script type="text/javascript">
			$(function() {
				$("li").bind("click", function(ev) {
					alert($(this).index());
		
				});
		
				$("p").toggle(true);
		
				console.log($("input").prop("checked"));
		
				$("p").on('click', {}, function(ev) {
					alert(1);
				});
				$("<p>p2</p2>").appendTo($(document.body));
		
				$("input").on({
					click : function() {
						console.log('click');
					},
					mouseenter : function() {
						console.log('mouseenter');
					},
					mouseleave : function() {
						console.log('mouseleave');
					}
				});
				
				
				var offset = $("#t2").offset();
				var position = $("#t2").position();
				$("#t2").html( "left: " + offset.left + ", top: " + offset.top );
				$("#t2").html( $("#t2").html()+"<br/>pleft: " + $("#t2")[0].offsetLeft + ", ptop: " +  $("#t2")[0].offsetTop );
				
				console.log($("#t").width());
				console.log($("#t").innerWidth());
				console.log($("#t").outerWidth());
				
				//siblings:查找同级元素，不包括自己
				$("li").eq(2).show().siblings().hide();
				
				//closest:查找第一个匹配的父元素，不包括自己
				$("li").eq(2).closest("ul").css('color','red');
			})
		</script>
	</head>
	<body>
		<div id="t">
			<div id="t1">
				<div id="t2"></div>
			</div>
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<p>p1</p>
		<input type="checkbox" checked="checked"></input>
		
	</body>
</html>
