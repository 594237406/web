<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head> 
		<title>下拉多选菜单jquery代码</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="../jquery-1.4.4.min.js" type="text/javascript"></script>
		<script src="../jquery.multiSelect.js" type="text/javascript"></script>
		<link href="../jquery.multiSelect.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript">
			
			$(document).ready( function() {
				$("#control_3").multiSelect();
				$("#control_3").text($("#control_3").selectedTextString());
				$("#control_3").attr("title",$("#control_3").selectedTextString());
				$("#control_3").bind("click",function(ev){
					//alert($(this).selectedValuesString());
					$(this).text($(this).selectedTextString());
					$(this).attr("title",$(this).selectedTextString());
				}).bind("blur",function(ev){
					//alert($(this).selectedValuesString());
					$(this).text($(this).selectedTextString());
					$(this).attr("title",$(this).selectedTextString());
				})
				
				
			});
			
		</script>
		
		<style type="text/css">
			HTML {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
			}

			#control_3{
				width:120px;
				height: 16px;
				overflow: hidden;
				white-space:nowrap; 
				text-overflow:ellipsis;
			}
		</style>
	</head>
	
<body>
		<select id="control_3" name="control_3[]" multiple="multiple" size="5">
			<option value=""></option>
			<option value="option_1" selected="selected">Option 1</option>
			<option value="option_2">Option 2</option>
			<option value="option_3">Option 3</option>
			<option value="option_4">Option 4</option>
			<option value="option_5">Option 5</option>
			<option value="option_6">Option 6</option>
			<option value="option_7">Option 7</option>
		</select>
</body>
</html>
