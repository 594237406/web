				var result=$.extend({},obj1,obj2)	//也就是将"{}"作为dest参数。
				for(var i in result){
					//console.log(i);
				}
				
				
				//高级例子
				function P(){
					this.p="p";
				}
				
				P.pattr=function(){};
				P.prototype.pfn=function(){};
				
				function A(){
					this.a=1;
					P.call(this);
				}
				//A.prototype=P.prototype;
				for(var i in P.prototype){
					A.prototype[i]=P.prototype[i];
				}
				//A.prototype=new P();
				A.b=function(){};
				A.prototype.c=function(){}
				
				var a=new A();
				a.d=5;
				var result=$.extend({},a);	
				for(var i in result){
					console.log(i);
				}
			});
