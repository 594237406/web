<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>animate</title>
		<script type="text/javascript" src='jquery-2.0.3.js'></script>
		<script type="text/javascript" src='jQueryTransit.js'></script>
		<script type="text/javascript">
			$(function(){
				$("div").transition({x:300,y:200,opacity:1,rotate: '360deg'},1500);
			});
		</script>
		<style type="text/css">
			#p{width:100px;height:100px;background: red;position: absolute;opacity:0.5;}
		</style>
	</head>
	<body>
		<div id="p"></div>
	</body>
</html>
