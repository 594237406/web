<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>uniqueId</title>
<script src="underscore.js"></script>
</head>
<body>
	<div id="div1" name="div1"></div>
</body>
<script>
	/*
		_.uniqueId([prefix])
Generate a globally-unique id for client-side models or DOM elements that need one. Ifprefixis passed, the id will be appended to it.
	*/

	var uniqueId=_.uniqueId('contact_3');
	console.log(uniqueId);
</script>
