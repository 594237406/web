<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>iteratee</title>
<script src="underscore.js"></script>
</head>
<body>
	<div id="div1" name="div1"></div>
</body>
<script>
	/*
		iteratee_.iteratee(value, [context], [argCount])
   
	    A mostly-internal function to generate callbacks that can be applied
	    to each element in a collection, returning the desired result â€” either
	    identity, an arbitrary callback, a property matcher, or a property accessor.
	    
	    The full list of Underscore methods that transform predicates
	    through _.iteratee is map, find,
	    filter, reject, every, some, max,
	    min, sortBy, groupBy, indexBy,
	    countBy, sortedIndex, partition, and unique.
	*/
  
	var stooges = [{name: 'curly', age: 25}, {name: 'moe', age: 21}, {name: 'larry', age: 23}];
	var iteratee=_.map(stooges, _.iteratee('age'));
	console.log(iteratee);
</script>

</html>
