<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="main" style="height: 400px;"></div>
</body>
<script src="echarts-all.js"></script>
<script>
	var myChart = echarts.init(document.getElementById('main'));
	var effect = ['spin' , 'bar' , 'ring' , 'whirling' , 'dynamicLine' , 'bubble'];
	var effectIndex = Math.floor(Math.random()*6);
	effectIndex = effectIndex % effect.length;
	myChart.showLoading({
	    text : effect[effectIndex],
	    effect : effect[effectIndex],
	    textStyle : {
	        fontSize : 20
	    }
	});
	option = {
	    tooltip : {
	        trigger: 'axis'
	    },
	    toolbox: {
	        show : true,
	        feature : {
	            mark : {show: true},
	            dataView : {show: true, readOnly: false},
	            magicType : {show: true, type: ['line', 'bar']},
	            restore : {show: true},
	            saveAsImage : {show: true}
	        }
	    },
	    legend: {
	        data:['蒸发量','降水量']
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'蒸发量',
	            type: effectIndex % 2 == 0 ? 'bar' : 'line',
	            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
	        },
	        {
	            name:'降水量',
	            type: effectIndex % 2 == 0 ? 'bar' : 'line',
	            data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
	        }
	    ]
	};
	var loadingTicket;
	clearTimeout(loadingTicket);
	loadingTicket = setTimeout(function (){
	    myChart.hideLoading();
	    myChart.setOption(option);
	},2200);
	                    
</script>
</html>
