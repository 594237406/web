<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>tab</title>
		<style type="text/css">
			.tab div{width:400px;height:200px;display: none;border:1px solid black;}
			.tab .display{display: block;}
			.active{background: red;}
		</style>
		<script>
			window.onload=function(){
				var tab=new Tab("tab");
			}
			
			function Tab(id){
				this.tab=document.getElementById(id);
				this.buttons=this.tab.getElementsByTagName("input");
				this.tabitems=this.tab.getElementsByTagName("div");
				
				var _this=this;
				for(var i=0;i<this.buttons.length;i++){
					this.buttons[i].index=i;
					this.buttons[i].onclick=function(ev){
						_this.click(this)
					}
				}
			}
			
			Tab.prototype.click=function(obj){
				for(var i=0;i<this.buttons.length;i++){
					this.buttons[i].className="";
					this.tabitems[i].style.display="none";
				}
				
				obj.className="active";
				this.tabitems[obj.index].style.display="block";
			}
		</script>	
	</head>
	<body>
		<div id="tab" class="tab">
			<input type="button" class="active" value="div1"></input>
			<input type="button" value="div2"></input>
			<input type="button" value="div3"></input>
			<div class="display">aaaa</div>
			<div>bbbb</div>
			<div>cccc</div>
		</div>
	</body>
</html>
