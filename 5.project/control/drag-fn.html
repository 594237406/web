<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>drag-fn</title>
		<style type="text/css">
			.div1{width: 100px;height:100px;background: red;position: absolute;left:30px;top:30px;}	
		</style>
		<script type="text/javascript">
			var disX=null;
			var disY=null;
			var div1=null;
			window.onload=function(){
				div1=document.getElementById("div1");
			}
			
			function init(){
				div1.onmousedown=fnMouseDown;
			}
			
			function fnMouseDown(ev){
				var ev=ev||event;
				disX=ev.clientX-div1.offsetLeft;
				disY=ev.clientY-div1.offsetTop;
				
				document.onmousemove=fnMouseMove;
				
				document.onmouseup=fnMouseUp;
			}
			
			function fnMouseMove(ev){
				div1.style.left=ev.clientX-disX+"px";
				div1.style.top=ev.clientY-disY+"px";
			}
			
			function fnMouseUp(ev){
				document.onmousedown=null;
				document.onmousemove=null;
			}
		</script>
	</head>
	<body>
		<div class="div1" id="div1"></div>
	</body>
</html>
