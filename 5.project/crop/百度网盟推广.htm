                        //min_rsi0:85,min_rsi1:85,
                        defCfg.min_rsi0=80;
                        defCfg.min_rsi1=57;
                    }else if(config.rsi0>300||config.rsi1>250){
                        defCfg.min_rsi0=85;
                        defCfg.min_rsi1=75;
                    }

                    this.config={};
                    _.extend(this.config,defCfg,config||{});

                    this.defStl={                           //默认样式
                        fontFamliy:"宋体",                   //文字字体
                        color:"#333333",                    //颜色

                        bdCol:"#d9d9d9",                    //背景色

                    };

                },

                loadData:function(){                        //加载、处理数据
                    var dataLen=ads.length;

                    while(ads.length<total){
                        ads=ads.concat(ads);
                    }
                    this.data=ads;

                layout:function(type){                      //计算布局函数，type：布局类型，备用，可扩展其他布局方式
                    var getCells=function(context){         //获取行列数信息
                        var cw=context.config.rsi0,
                                ch=context.config.rsi1,
                                rowsCount=config.col,
                                colsCount=config.row;

                        if(!rowsCount){                     //当行数小于1时置为1
                            rowsCount=1;
                        }

                        if(!colsCount){                     //当列数小于1时置为1
                            colsCount=1;
                        }

                        return {
                            rowsCount:rowsCount,
                            colsCount:colsCount
                        }
                    };

                    if(type&&type=="container"){
                        return function(context){

                                cellWidth=110;
                            }

                            var cellBigSize= Math.round(cellWidth/config.min_cloud_width *config.min_big_size);
                            var cellSmallSize= Math.round(cellWidth/config.min_cloud_width *config.min_small_size);

                            if(cellBigSize>config.max_big_size){
                                cellBigSize= config.max_big_size;
                            }
                            if(cellSmallSize>config.max_small_size){
                                cellSmallSize= config.max_small_size;
                            }

                            return {
                                rowsCount:clMsg.rowsCount,              //最大行数
                                colsCount:clMsg.colsCount,              //最大列数
                                cellsCount:dataLen,                     //单元格数量
                                cellWidth:cellWidth,                    //宽度
                                cellHeight:cellHeight,                  //高度
                                cellBigSize:cellBigSize,                //大推词大小
                                cellSmallSize:cellSmallSize             //小推词大小
                            }
                        }
                    }
                },

                run:function(cloudCells){
                    this.render(cloudCells);
                    this.dispatchEvents();
                },

                render:function(config){                  //渲染方法
                    var cellCfg=config(this);             //获取单元格数据
//        {
//            rowsCount                       //最大行数
//            colsCount                       //最大列数
//            cellsCount                      //单元格数量

//            cellWidth                       //宽度
//            cellHeight                      //高度
//            cellBigSize                     //大推词大小
//            cellSmallSize                   //小推词大小
//        }

                    this.drawContainer();                 //绘制容器

                    var i= 0,len=cellCfg.cellsCount;
                    for(i;i<len;i++){
                        var cell=this.drawCell(cellCfg,this.data[i],i==(len-1)?true:false);
                    }

                drawContainer:function(){                //绘制容器
                    var cloudCells=this.layout("container");
                    var cellCfg=cloudCells(this);
                    this.container=document.getElementById("container");
                    var style=this.container.style;
                    var defStl=this.defStl;


                    style.width=  cellCfg.rowsCount*cellCfg.cellWidth+"px";
                    style.height= cellCfg.colsCount*cellCfg.cellHeight+"px";
                    style.borderLeft=style.borderTop=defStl.bdWid+"px solid "+defStl.bdCol;
                },

                drawCell:function(cellCfg,data,isLast){                            //绘制单元格

                    var cell=document.createElement("div");
                    cell.setAttribute("date-href",data.curl);
                    cell.className="cell";
                    var style=cell.style;
                    var defStl=this.defStl;
                    //style.transition="all .5s";
                    style.width=cellCfg.cellWidth-defStl.bdWid+"px";
                    style.height=cellCfg.cellHeight-defStl.bdWid+"px";
                    style.lineHeight=style.height;
                    style.float="left";
                    style.textAlign=defStl.horAlign;
                    style.position="relative";
                    style.background=this.calcCellBgCol();
                    style.borderRight=style.borderBottom=defStl.bdWid+"px solid "+defStl.bdCol;
                    this.container.appendChild(cell);



                    var bigSize=cellCfg.cellBigSize;
                    var smallSize=cellCfg.cellSmallSize;

                    var gap=(cellCfg.cellHeight-bigSize-smallSize)/5;

                    var label=document.createElement("div");
                    label.className='cell_item';
                    var labelStyle=label.style;
                    labelStyle.width="90%";
                    labelStyle.marginLeft="5%";
                    labelStyle.fontFamily=  defStl.fontFamliy;
                    labelStyle.height=cellCfg.cellHeight-4*gap+"px";
                    labelStyle.marginTop=(style.height.replace("px","")-labelStyle.height.replace("px",""))/2+ "px";
                    labelStyle.lineHeight=labelStyle.height;

                    var title=data.title;
                    var kernel=data.kernel;
                    var bigWordText="";
                    var smallWordText="";

					if(kernel.length>==5&&title>==5){
					    bigWordText=title.substr(0,5);
                        smallWordText=title.substring(5,title.length);
					}if(title.indexOf(kernel)==-1&&title==kernel){
                        smallWordText=title.substr(0,7);
                    }else if (!title.indexOf(kernel)) {
                        bigWordText=title.substr(0,kernel.length).substr(0,4);
                        smallWordText=title.substring(kernel.length,title.length).substr(0,4);

                    }else if(title.indexOf(kernel)){
                            bigWordText=title.substring(title.indexOf(kernel),title.legth).substr(0,4);
                            smallWordText=title.substr(0,title.indexOf(kernel)).substr(0,4);
                    }

                    if(isLast){
                        var logo=document.createElement("a");
                        logo.className="bd-logo";
                        logo.title="百度联盟推广";
                        logo.target="_blank";
                        this.container.appendChild(logo);
                    }
                    if(this.config.min_rsi1==35||!bigWordText){
                        var bigWord="<span style='font-weight:700;font-size:"+cellCfg.cellBigSize+"px;'>"+bigWordText+"</span>";
                        var smallWord="<span style='font-size:"+cellCfg.cellBigSize+"px;'>"+smallWordText+"</span>";
                        if(!title.indexOf(kernel)){
                            label.innerHTML=bigWord+smallWord;
                        }else{
                            label.innerHTML=smallWord+bigWord;
                        }
                        cell.appendChild(label);
                        return cell;
                    }else{

                        if(!title.indexOf(kernel)){
                            var bigWord="<div style='font-weight:700;padding-top: "+0+"px;line-height:"+
                                    cellCfg.cellBigSize+"px;font-size:"+cellCfg.cellBigSize+"px;'>"+
                                    bigWordText+"</div>";
                            var smallWord="<div style='padding-top: "+gap+"px;line-height:"+
                                    cellCfg.cellSmallSize+"px;font-size:"+cellCfg.cellSmallSize+"px;'>"+
                                    smallWordText+"</div>";
                            label.innerHTML=bigWord+smallWord;
                        }else{
                            var bigWord="<div style='padding-top: "+gap+"px;line-height:"+
                                    cellCfg.cellBigSize+"px;font-size:"+cellCfg.cellBigSize+"px;'>"+
                                    bigWordText+"</div>";
                            var smallWord="<div style='padding-top: "+0+"px;line-height:"+
                                    cellCfg.cellSmallSize+"px;font-size:"+cellCfg.cellSmallSize+"px;'>"+
                                    smallWordText+"</div>";
                            label.innerHTML=smallWord+bigWord;
                        }
                        cell.appendChild(label);
                        return cell;
                    }
                },

                calcCellBgCol:function(){                                    //随机生成背景色
                    var _10Col=Math.floor(Math.random()*10)+240;             //10进制颜色
                    var _16Col=_10Col.toString(16);                          //16进制颜色
                    var _16Cols="#"+_16Col.concat(_16Col).concat(_16Col);
                    return _16Cols;
                },

                getColor:function(start,end,color){
                    var isIe8= _.smallIe8();
                    if(isIe8){
                        //纯色
                        var bgText=[];
                        bgText.push("background: #"+color);
                    }else{
                        //渐变色
                        var bg="background: {core}linear-gradient( left bottom , rgb({start}), rgb({end}));";
                        var cores=["-webkit-","-ms-","-moz-","-o-"];
                        var bgText=[];
                        bgText.push("background: rgb("+color+");")
                        for(var i in cores){
                            var core=cores[i];
                            var r= _.tmpl(bg,{core:core,start:start,end:end});
                            bgText.push(r);
                        };
                    }
                    return bgText.join("");

                },

                randomColor:function(){
                    var random = Math.floor(Math.random() *9);
                    //console.log(random)
                    var colors = [
                        ["255,157,0", "244,213,42", "249,185,21"],
                        ["255,70,1", "254,141,50", "240,106,26"],

                        ["198,182,0", "232,244,42", "213,213,21"],
                        ["1,163,58", "189,242,29", "96,203,43"],
                        ["9,141,5", "10,211,0", "9,117,3"],

                        ["69,0,137", "186,0,231", "127,0,184"],
                        ["0,65,160", "0,179,299", "0,122,195"],
                        ["13,167,141", "0,299,221", "7,198,180"]
                    ];
                    var colors_ie= [
                        "fab916","f06a1a","e50f77","d7d515","60cb2d","09b103","8000b9","007ac3","08c7b5"
                    ];
                    var isIe8= _.smallIe8();
                    if(isIe8){
                        return colors_ie[random];
                    }else{
                        return colors[random];
                    }

                },

                    }
                    function mOver(ev){

                        //_.bind(document.body, "mouseover", function (ev) {
                        var ev = ev || window.event;
                        var target = ev.srcElement || ev.target;
                        do {
                            if (target.className == "cell") {

                                if (!color) {
                                    color = _this.randomColor();
                                }
                                target.style.cursor='pointer';

                                target.style.color = "#FFFFFF";
                                target.style.zIndex=999;
                                selfColor = target.style.background;
                                var isIe8= _.smallIe8();
                                if(isIe8){
                                    target.style.background = "#"+color;
                                }else{
                                    target.style.boxShadow = "rgba(0,0,0,0.28) 0 0 10px";
                                    target.style.cssText += _this.getColor.apply(this, color);
                                }
                                break;
                            } else if (target.nodeName == "BODY") {
                                break;
                            } else {

                            } else {
                                ev.stopPropagation();// 其它浏览器下阻止冒泡
                            }
                        } while (true);
                    };

                        //_.bind(document.body,"mouseout",function(ev){
                        var ev=ev||event;

                            } else {

                            }
                        }while(true);

                    };

                        for ( var i in ads ) {

                            return false;
                        }

                    }
                }
            };

            thisPage.initPage(config);
