<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="../angular-min.js"></script>
	</head>
	<body>
		<!-- ng-init 指令初始化 AngularJS 应用程序变量 -->
		<div ng-app="" ng-init="firstName='John'">
			<p>姓名为 <span ng-bind="firstName"></span></p>
		</div>
	</body>
</html>
