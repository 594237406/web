<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div id="main" style="height: 400px;"></div>
</body>
<script src="echarts-all.js"></script>
<script>
	var myChart = echarts.init(document.getElementById('main'));

	option = {
		tooltip : {
			trigger : 'axis'
		},
		legend : {
			data : [ '日志1', '日志2','日志3', '日志4' ],
			y:"bottom",
			x:"left"
		},
		toolbox : {
			show : true,
			y:"bottom",
			feature : {
				mark : {
					show : true
				},
				dataZoom : {
					show : true
				},
				dataView : {
					show : true
				},
				magicType : {
					show : true,
					type : [ 'line', 'bar', 'stack', 'tiled' ]
				},
				restore : {
					show : true
				},
				saveAsImage : {
					show : true
				}
			}
		},
		calculable : true,
		dataZoom : {
			show : true,
			realtime : true,
			start : 20,
			end : 80,
			y:0
		},
		xAxis : [ {
			type : 'category',
			boundaryGap : false,
			data : function() {
				var list = [];
				for ( var i = 1; i <= 30; i++) {
					list.push('2013-03-' + i);
				}
				return list;
			}()
		} ],
		yAxis : [ {
			type : 'value'
		} ],
		series : [ {
			name : '日志1',
			type : 'line',
			data : function() {
				var list = [];
				for ( var i = 1; i <= 30; i++) {
					list.push(Math.round(Math.random() * 30));
				}
				return list;
			}()
		}, {
			name : '日志2',
			type : 'line',
			data : function() {
				var list = [];
				for ( var i = 1; i <= 30; i++) {
					list.push(Math.round(Math.random() * 10));
				}
				return list;
			}()
		}, {
			name : '日志3',
			type : 'line',
			data : function() {
				var list = [];
				for ( var i = 1; i <= 30; i++) {
					list.push(Math.round(Math.random() * 20));
				}
				return list;
			}()
		} , {
			name : '日志4',
			type : 'line',
			data : function() {
				var list = [];
				for ( var i = 1; i <= 30; i++) {
					list.push(Math.round(Math.random() * 40));
				}
				return list;
			}()
		}  ]
	};

	myChart.setOption(option);
</script>
</html>
