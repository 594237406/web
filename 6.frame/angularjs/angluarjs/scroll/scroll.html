<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>
<script type='text/javascript' src='jquery-1.10.2.min.js'></script>
<script type="text/javascript" src="angular-min.js"></script>
<script type="text/javascript" src="ng-infinite-scroll.js"></script>
<script type="text/javascript" src="scroll.js"></script>
</head>
<body>
	<div ng-app="app" ng-controller='PostListController'>
		<div infinite-scroll='demo.nextPage()' infinite-scroll-disabled='demo.busy' infinite-scroll-distance='1'>
			<div ng-repeat='item in demo.items'>
	              <p>
	                 	{{item.name}}
	             </p>
			</div>
			<div ng-show='demo.busy'>Loading data...</div>
		</div>
	</div>
</body>
</html>
