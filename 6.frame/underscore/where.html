<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>where</title>
<script src="underscore.js"></script>
</head>
<body>
<div id="div1" name="div1"></div>
</body>
<script>
	/*
		_.where(list, properties) 
		遍历 list 里的每一个值, 返回包含 properties 里所有 key-value 组合的对象的数组.
		根据properties过滤list
	*/
	var listOfPlays=[{author: "Shakespeare", year: 1611},{author: "丹尼尔·笛福", year: 1719},{author: "Shakespeare", year: 1611},
	                 {author: "丹尼尔·笛福", year: 1611}];

	
	var where=_.where(listOfPlays, {author:"丹尼尔·笛福"});
	console.log(where);


	/*
		_.findWhere(list, properties) 
		Looks through the list and returns the first value that matches all of the key-value pairs listed in properties.
	*/
	where=_.findWhere(listOfPlays, {author:"丹尼尔·笛福"});
	console.log(where);
</script>

</html>
