<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>result</title>
<script src="underscore.js"></script>
</head>
<body>
	<div id="div1" name="div1"></div>
</body>
<script>
	/*
		_.result(object, property)
		If the value of the named propertyis a function then invoke it with the objectas context; otherwise, return it.
	*/

	var object = {cheese: 'crumpets', stuff: function(){ return 'nonsense'; }};
	var result=_.result(object, 'cheese');
	console.log(result);
	
	result=_.result(object, 'stuff');
	console.log(result);
</script>

</html>
