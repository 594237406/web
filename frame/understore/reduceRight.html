<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>reduce-right</title>
<script src="underscore.js"></script>
</head>
<body>
<div id="div1" name="div1"></div>
</body>
<script>
	/*
		_.reduceRight(list, iterator, memo, [context]) 别名: foldr 
		reduce的右结合版本. 如果可能, 将调用 JavaScript 1.8 版本原生的 reduceRight. 
	*/
	
	var list = [["a","b","c"], ["d","e"], ["f"]];
	var flat = _.reduceRight(list, function(a, b) {  
		console.log("a:"+a);
		console.log("b:"+b);
		return a.concat(b); 
	}, []);
	console.log(flat);

	flat = _.reduceRight(list, function(a, b) { return b.concat(a); }, []);
	console.log(flat);
</script>

</html>
