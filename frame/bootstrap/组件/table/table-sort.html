<!DOCTYPE html>
<html>
	<head>
		<title>table-sort</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="jquery-2.0.3.js"  type="application/x-javascript"></script>
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"  type="text/javascript"></script>
		<script src="jquery.tablesorter.js"  type="text/javascript"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				//$("#table").tableSorter();
				 $('#table').tableSorter({ sortList:[[0,0]] });  
			});
		</script>
	</head>
	<body>
	
		<table class="table table-striped table-bordered table-hover table-condensed"
			 id="table" style="width:80%;margin:20px auto;">
			<thead>
				<tr>
					<th width="10%">#</th>
					<th width="30%">First Name<span style="float:right;">→</span></th>
					<th width="30%">Last Name<span style="float:right;">→</span></th>
					<th width="30%">Username<span style="float:right;">→</span></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2</td>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<td>1</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
