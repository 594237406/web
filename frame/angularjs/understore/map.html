<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>map</title>
<script src="underscore.js"></script>
</head>
<body>
<div id="div1" name="div1"></div>
</body>
<script>
	/*
		map_.map(list, iterator, [context]) 别名: collect 
		映射 list 里的每一个值, 通过一个转换函数(iterator)产生一个新的数组. 如果有原生的 map 函数, 将用之代替. 如果 list 是一个 JavaScript 对象,
		iterator的参数将会是 (value, key, list).
	*/

	//list是你要循环迭代的集合，iterator是迭代器，context是迭代器的上下文，也就是迭代器中this的指向
	var obj = {name: "hello"};  
	var map=_.map([1, 2, 3], function(num){ return this.name+num * 3; },obj);
	console.log(map);
	
	var map1=_.map({one: 1, two: 2, three: 3}, function(num, key){ return num * 3; });
	console.log(map1);
</script>

</html>
