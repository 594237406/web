<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            display: table;
            background: #ccc;
        }

        .td{
            display: table-cell;
        }

        .td2{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="tr" style="display: table-row;height: 50px;">
        <div class="td">2</div>
    </div>
    <div class="tr" style="display: table-row;">
        <div class="td td2">2</div>
        <div class="td td2">3</div>
    </div>
</div>
</body>
</html>
