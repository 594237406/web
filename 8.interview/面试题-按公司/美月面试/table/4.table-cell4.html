<!DOCTYPE>
<html xmln=http://www.w3.org/1999/xhtml lang="en-US">
<head>
    <meta charset="UTF-8">
    <style>
        /*display:table-cell与两栏自适应布局*/
        /*display:table-cell下的等高布局*/

        ul{list-style: none;margin: 0;padding: 0;}
        ul>li{
            display: list-item;
            width: 33%;
        }

    </style>
</head>
<body>
<div class="box f9 fix">
   <ul>
       <li>1</li>
       <li>1</li>
       <li>1</li>
       <li>1</li>
       <li>1</li>
       <li>1</li>
       <li>1</li>
       <li>1</li>
   </ul>
</div>
</body>
</html>
