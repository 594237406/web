<script>
	//一个字符:.
	var ref1=/^.$/;
	//alert(ref1.test("&"));
	//任意字符:.*
	var ref2=/^.*$/;
	//alert(ref2.test("abc"));
	var ref21=/^www.*.com$/;
	//alert(ref21.test("www.baiducom"));
	//数字:\d
	var ref3=/^13[589]\d{8}$/;
	//alert(ref3.test(13836182275));
	var ref31=/^0\d{2}-\d{8}$/;
	//alert(ref31.test("088-11112222"));
	var ref32=/^\d*$/;
	//alert(ref32.test("111"));
	//字母，数字，下划线，汉字:\w
	var ref4=/^\w*$/;
	//alert(ref4.test("1a_2b"));
	var ref41=/^\s*$/;	
	//alert(ref41.test("    "));
	//或:[]
	var ref5=/^[aeiou]*$/;
	//alert(ref5.test("ae"));
	var ref51=/^[!*.]$/;
	//alert(ref51.test("!"));
	var ref52=/^\(?0\d{2}[) -]?\d{8}$/;
	//alert(ref52.test("(010)12312345"));
	//分支:|
	var ref6=/^0\d{2}-\d{8}|0\d{3}-\d{7}$/;
	//alert(ref6.test("030-11118888"));
	//alert(ref6.test("0376-2233445"));
	//电话或邮编
	var ref61=/^0\d{3}-\d{8}|1\d{5}-\d{8}$/;
	//alert(ref61.test("0451-11112222"));
	//alert(ref61.test("150001-11112222"));
	//分组
	//简单IP地址
	var ref7=/^(\d{1,3}\.){3}\d{1,3}$/;
	//alert(ref7.test("111.111.111.111"));
	//正常IP地址
	var ref71=/^((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)$/;
	alert(ref71.test("254.1.1.1"));
	//次数
	/*
	* 	重复零次或更多次
	+ 	重复一次或更多次
	? 	重复零次或一次
	{n} 	重复n次
	{n,} 	重复n次或更多次
	{n,m} 	重复n到m次
	*/
	//反义
	/*
	\W 	匹配任意不是字母，数字，下划线，汉字的字符
	\S 	匹配任意不是空白符的字符
	\D 	匹配任意非数字的字符
	\B 	匹配不是单词开头或结束的位置
	[^x] 	匹配除了x以外的任意字符
	[^aeiou] 	匹配除了aeiou这几个字母以外的任意字符
	*/
</script>
