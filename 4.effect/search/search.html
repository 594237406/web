<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>
<style>
	.search{
		width:590px;
		height: 52px;
		border:1px solid #9E9E9E;
		border-shadow:3px 3px 3px;
		border-radius:5px;
		background: url("magnifier.png") no-repeat;
		background-position: -70px;
		text-align: center;
		font-size: 30px;
		color: #C5C3CA;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var input=document.querySelector(".search");
		
		input.onclick=function(ev){
			this.style.width="580px";
			this.style.height="42px";
			this.style.border="6px solid #8fbbec";
			this.style.outline="0";
			this.style.backgroundPosition="-270px";
			this.style.textAlign="left";
			this.style.paddingLeft="50px";
			this.select();
		}

		input.onblur=function(){
			this.style.width="590px";
			this.style.height="52px";
			this.style.border="1px solid #9E9E9E";
			if(!this.value||this.value=="Search"){
				this.style.backgroundPosition="-70px";
				this.style.textAlign="center";
				this.style.paddingLeft="0";
				this.value="Search";
			}
		}
	}
</script>
</head>
<body>
<input class="search" value="Search"></input>
</body>
</html>
