<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .left,.middle,.right,.left1,.middle1,.right1{ width: 200px;float: left;}
        .talkbubble {
            width: 120px;
            height: 80px;
            background:red;
            position: relative;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            left: 100px;
            border-radius:10px;
        }
        .talkbubble:before {
            content:"";
            position: absolute;
            right: 100%;
            top: 26px;
            width: 0;
            height: 0;
            border-top: 13px solid transparent;
            border-right: 26px solid red;
            border-bottom: 13px solid transparent;
        }

        .yin-yang {
            width: 96px;
            height: 48px;
            background: #eee;
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            position: relative;
        }

        .yin-yang:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            background: #eee;
            border: 18px solid #000000;
            border-radius: 100%;
            width: 12px;
            height: 12px;
        }

        .yin-yang:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            background: #000000;
            border: 18px solid #eee;
            border-radius:100%;
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
<div class="left">
    提示框
    <div class="talkbubble div"></div>

    八卦
    <div class="yin-yang div"></div>
</div>
</body>
</html>
