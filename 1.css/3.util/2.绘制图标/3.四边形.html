<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div{ margin-top: 10px;   width: 0;  height: 0;  }
        .left,.middle,.right,.left1,.middle1,.right1{ width: 200px;float: left;}
        .left .div1 {
            width: 100px;
            height: 100px;
            background: red;
            transform:skew(20deg) translate(50px,0);
        }

        .left .div2 {
            width: 50px;
            /*height: 100px;*/

            border-bottom: 100px solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

    </style>
</head>
<body>
<div class="left">
    平行四边形
    <div class="div1 div"></div>
    梯形
    <div class="div2 div"></div>
    <div class="div3 div"></div>
    <div class="div4 div"></div>
</div>
</body>
</html>
