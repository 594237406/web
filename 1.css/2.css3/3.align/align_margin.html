<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>居中</title>
		<style type="text/css">
			/*IE8以下不支持*/
			#content {
			/* another:margin:0 auto; */
				position:absolute;
				background: red;
				top:0;
				bottom:0;
				left:0;
				right:0;
				margin:auto;
				height:100px;
				width:100px;
			}
		</style>
	</head>
	<body>
		<div id="content"></div>
	</body>
</html>
