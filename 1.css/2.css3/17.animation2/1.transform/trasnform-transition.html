<!DOCTYPE html>
<html>
<head>
    <script src="../prefixfree.min.js"></script>
    <style>
        .div1{
            width: 300px;height: 400px;background: #eee;position: relative;
            text-align: center;line-height: 400px;vertical-align: middle; opacity: 0.3;
            color: #fff;transition:1s;
        }

        .div1 *{transition:1s;}

        .top{position:absolute;height: 1px;width:100%;background: #000000;top:0;left:0; }
        .left{position:absolute;width: 1px;height:100%;background: #000000;top:0;left:0; }
        .bottom{position:absolute;height: 1px;width:100%;background: #000000;bottom:0;left:0; }
        .right{position:absolute;width: 1px;height:100%;background: #000000;top:0;right:0; }

        .div1:hover{background: #3399FF;opacity: 0.7;}
        .div1:hover *{background: #fff;}
        .div1:hover .top{top:20px;left:4%;width:92%;}
        .div1:hover .left{left:20px;top:2%;height: 96%;}
        .div1:hover .bottom{bottom:20px;left:4%;width:92%;}
        .div1:hover .right{right:20px;top:2%;height: 96%;}

        .wrap{
            background: url("http://www.zaole.net/1.jpg");
            background-size: 100% 100%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="div1">
            hello world
            <div class="top"></div>
            <div class="left"></div>
            <div class="bottom"></div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
