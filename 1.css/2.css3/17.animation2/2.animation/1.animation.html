<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../prefixfree.min.js"></script>
    <style>

        .box {
            width: 100px;
            height: 100px;
            background: red;
            /*name,duration,timing-function,delay,iteration-count,direction*/
            animation: move1 3s linear 1s 2 normal running forwards;
        }

        @keyframes move1 {
            0% {
                width: 300px
            }
            100% {
                width: 500px;
            }
        }

        .box:hover{
            animation: move2 3s alternate,move3;
            animation-fill-mode:forwards;
        }

        @keyframes move2 {
            0% {
                /*height: 300px*/
            }
            100% {
                height: 300px;
            }
        }

        @keyframes move3 {
            0% {
                width: 200px;
            }
            100% {
                width: 400px;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
