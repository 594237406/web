<!DOCTYPE html>
<html>
<head>
    <script src="../prefixfree.min.js"></script>
    <style>

        .div1{
            width: 300px;
            height: 300px;
            background: #eee;
            perspective:900px;
            perspective-origin:top;
            padding-top: 1px;
        }


        .div2{
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
            animation:rotate 1s linear 5;
        }




        @keyframes rotate{
            from{}
            to{transform:rotateY(360deg)}
        }
    </style>
</head>

<body>
<div class="div1">
    <div class="div2"></div>
</div>
</body>
</html>
