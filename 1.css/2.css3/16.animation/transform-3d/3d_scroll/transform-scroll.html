<!DOCTYPE html>
<html>
	<head>
		<title>transform-style</title>
		<style>
			body ul{margin:0;padding:0;}
			.wrap{margin:0 auto;border: 1px solid black;-webkit-perspective: 500px;width: 800px;height: 360px;}
            .picList{width: 100%;height: 100%;}
            li{list-style: none;}
            .picList li{position: absolute;}
            .picList li:nth-child(1){background: url(1.jpg);width: 800px;height: 360px;z-index: 10;}
            .picList li:nth-child(2){background: url(2.jpg);width: 800px;height: 360px;}
            .picList li:nth-child(3){background: url(3.jpg);width: 800px;height: 360px;}
            .picList li:nth-child(4){background: url(4.jpg);width: 800px;height: 360px;}
            
            .btns{float: right;}
			.btns li{width: 30px;height: 30px; border-radius: 50%;background: #000;color: white;text-align: center;margin: 5px 10px; float: left;font: italic 20px/30px bold;}
            
            .btns .active{background: #f60;}
		</style>
	</head>

	<body>
		<div class="wrap">
			<ul class="picList">
            	<li></li>
                <li></li>
                <li></li>
                <li></li>
                <span></span>
                <span></span>
            </ul>
            <ul class="btns">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
		</div>
	</body>
</html>
