<!DOCTYPE html>

		<title>transform-style</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			body ul{margin:0;padding:0;}
			.wrap{margin:50px auto;-webkit-perspective: 500px;width: 400px;height:200px;}
            .picList{width: 100%;height: 100%;-webkit-perspective:1800px;}
            li{list-style: none;overflow: hidden;background: #fff;}
            .picList li{position: absolute;transition: all 2.5s;-webkit-animation-fill-mode: forwards;width: 400px;height: 200px;border: 1px solid black;border-radius:5px;}
            .picList li:nth-of-type(1){-webkit-transform-origin: left;}
            .btns{float: right;}
			.btns li{width: 30px;height: 30px; border-radius: 50%;background: #000;color: white;
			text-align: center;margin: 5px 10px; float: left;font: italic 20px/30px bold;}
            
            .btns .active{background: #f60;}
            
            body:hover li:nth-of-type(1){-webkit-transform:rotateY(-180deg);}
