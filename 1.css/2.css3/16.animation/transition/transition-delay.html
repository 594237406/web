<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>transition-delay</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background: red;
				transition: 1s width, 2s height  1s, 3s background  3s;
			}
			
			.box:hover {
				width: 500px;
				height: 300px;
				background: blue;
			}
		</style>
	</head>
<body>
	<div class="box"></div>
</body>
</html>
