<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>box-shadow</title>
		<style>
			div{
				width:300px;
				height: 50px;
				background: #ffaa00;
				text-overflow: ellipsis;
				overflow:hidden;
				box-shadow:10px 10px 10px gray;
			}
			
		</style>
	</head>

	<body>
		<div class="a">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
	</body>
</html>
