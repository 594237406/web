<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>backgournd-clip</title>
		<style>
			.box{width:300px;height:300px;background:url(miaov.jpg);
			/*
				border： 从border区域向外裁剪背景。 
				padding： 从padding区域向外裁剪背景。 
				content： 从content区域向外裁剪背景。 
				no-clip： 从border区域向外裁剪背景。
			*/
			border:30px solid rgba(0,0,0,0.5); background-clip:content-box;padding:50px;}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
