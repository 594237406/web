<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>light</title>
		<style>
			.box1{
				width:300px;height:300px;border:1px solid black;
				background: -webkit-linear-gradient(left top,rgba(255,255,255,0) 48%,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 52%) 
				-280px no-repeat,#aaa;
				transition:all .5s;
			}	
			
			.box1:hover,.box2:hover{background-position: 280px;}
			
			.box2{
				width:300px;height:300px;border:1px solid black;
				background:linear-gradient(-45deg,rgba(255,255,255,0) 48%,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 52%) 
				-280px no-repeat,#aaa;
				transition:all .5s;
			}	
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
