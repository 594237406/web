<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>resize</title>
		<style>
			/*
				可改变大小，配合overflow同时使用
				resize:both; overflow:auto;
				resize可选值: horizontal 只有水平方向可以缩放
							vertical 只有垂直方向可以缩放
				
			*/
			.box{width:100px;height:100px;background:url(miaov.jpg);border:5px solid #000; 
				resize:both; overflow:auto;}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
