<!DOCTYPE HTML>
<html>
	<style>
		.table{
			display:table;
			border:solid 1px #000000;
			border-collapse: collapse;
			width: 50%;
		}
		
		.caption{
			display: table-caption;
			text-align: center;
		}
		
		.tr{
			display: table-row;
		}
		
		.td{
			border:solid 1px #000000;
			display: table-cell;
		}
		
		.thead{
			display: table-header-group;
			text-align: center;
			font-weight: bold;
		}
	</style>
	<body>
		<div class="table">
			<div class="caption">word table</div>
			<div class="thead">
				<div class="tr">
					<div class="td">1st</div>
					<div class="td">2st</div>
					<div class="td">3st</div>
					<div class="td">4st</div>
				</div>
			</div>
			<div class="tr">
				<div class="td">a</div>
				<div class="td">b</div>
				<div class="td">c</div>
				<div class="td">d</div>
			</div>
		</div>
		
	</body>
</html>
