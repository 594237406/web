<!DOCTYPE HTML>
<html>
	<style>
		table{
			border:1px solid black;
			border-collapse: collapse;
			display: inline-table;		/*使文字与表格在同行显示*/
			vertical-align: middle;
		}
		
		td{
			border:1px solid black;
		}
		
		div{
			display: list-item;			/*使项支持列表*/
			list-style-type: circle;
			margin-left: 30px;
		}
	</style>
	<body>
		Welcome
		<table>
			<tr>	
				<td>a</td>		
				<td>b</td>	
				<td>c</td>	
				<td>d</td>		
			</tr>
			<tr>	
				<td>e</td>		
				<td>f</td>	
				<td>g</td>	
				<td>h</td>		
			</tr>
		</table>
		Welcome
		<div>ex1</div>
		<div>ex1</div>
		<div>ex1</div>
		<div>ex1</div>
		<div>ex1</div>
		
	</body>
</html>
