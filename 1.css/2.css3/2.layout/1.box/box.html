<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>box</title>
		<style>
		/*	
			box-orient:横向horizontal 、纵向vertical
			box-direction:Normal正序、Reverse 反序
		*/
		.box{height:100px;border:10px solid #000;padding:10px; display:-webkit-box;display:-moz-box;-webkit-box-orient:horizontal;
		-webkit-box-direction:reverse }
		.box div{width:100px;height:100px;background:red;margin:1px;border: 1px solid black;}
		
		.box div:nth-of-type(1){-webkit-box-ordinal-group:2;}
		.box div:nth-of-type(2){-webkit-box-ordinal-group:4;}
		.box div:nth-of-type(3){-webkit-box-ordinal-group:1;}
		.box div:nth-of-type(4){-webkit-box-ordinal-group:5;}
		.box div:nth-of-type(5){-webkit-box-ordinal-group:3;}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
		    <div>2</div>
		    <div>3</div>
		    <div>4</div>
		    <div>5</div>
		</div>
	</body>
</html>
