		/*
		CSS3基本属性Gradient----渐变
		现代浏览器的内核，主流内容主要有Mozilla（熟悉的有Firefox，Flock等浏览器）、WebKit（熟悉的有Safari、Chrome等浏览器）、Opera（Opera浏览器）、Trident（讨厌的IE浏览器）。
		根据不同的内核，一些私有属性的css前缀不一样 
		Mozilla内核　　 css前缀-moz;
		WebKit内核　　css前缀-webkit ;  
		Opera 内核 　　css前缀 -o ;
		Trident内核　　css前缀 -ms ;
