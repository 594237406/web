<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>nth-odd-even</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type="text/css">
		
			/*single line*/
			div[name=p]:nth-child(odd){
				background: #EEEEEE;
			}
			
			/*double line*/
			div[name=p]:nth-child(even){
				background: #FFFFFF;
			}
			
			
			/*last double line
			div[name=p]:nth-last-child(even){
				background: #FFFFFF;
			}*/
		</style>
	</head>
	<body>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
		<div name="p">aaaa</div>
	</body>
</html>
