<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>direction</title>
		<style>
			/*
				direction:文本顺序
				unicode-bidi:bidi-override:严格按照direction属性的值重排序。忽略隐式双向运算规则。
			*/
			p{width:300px;border:1px solid #000;font:14px/30px "宋体";
			direction:rtl;unicode-bidi:bidi-override;}
		</style>
	</head>
	<body>
		<p>妙味课堂</p>
	</body>
</html>
