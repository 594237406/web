<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>repeating</title>
		<style>
			.box{
				width:300px;height:300px;
				/*红色从50px开始往蓝色渐变，渐变到100px渐变结束，然后循环*/
				background:-webkit-repeating-linear-gradient(0deg,red 50px,blue 100px);
				
				/*红色从10%也就是30像素开始往蓝色渐变，渐变到30%也就是90像素结束，然后循环*/
				background:-ms-repeating-linear-gradient(0deg,red 10%,blue 30%);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
