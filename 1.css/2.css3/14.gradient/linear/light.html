<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>light</title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				background: -webkit-linear-gradient(-30deg,
					rgba(255,255,255,0) 45%,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 55%
				) no-repeat -230px 0,
					#ccc;
				transition: 1s;
			}
			
			.box:HOVER {
				background-position: 300px 0px,0 0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
