<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>box-margin</title>
    <style>
        #test1 {
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 20px;
        }

        #test2 {
            margin-top: 10px; /*与上个盒子下边距不叠加,取二者最大值*/
            width: 100px;
            height: 100px;
            background: black;
        }

        #test3 {
            width: 100px;
            height: 100px;
            background: red;
            /*margin: 0 auto;/*自动居中 ,一个参数:四周，两个参数:上下、左右，三个参数:上、左右、下，四个参数：上右下左*/
            padding-top: 1px; /*padding会改变元素宽高，并清除子集margin问题*/
        }

        #test4 {
            margin-top: 10px; /* 包含的盒子子级会把margin传递给父级，用padding解决*/
            width: 50px;
            height: 50px;
            background: black;
        }
    </style>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>

<div id="test3">
    <div id="test4"></div>
</div>
</body>
</html>
