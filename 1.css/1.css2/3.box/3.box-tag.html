<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>box-tag</title>
</head>
<body>

<!--
    内联，内嵌，行内属性标签：默认同行可以继续跟同类型标签；
-->
<a href="#">a标签（链接，下载，锚点）</a>
<img src="1.png" alt="" width="100"/>
<a href="#"><img src="1.png" alt="" width="100"/></a>
<span>区分样式</span>
<strong>强调（粗体）</strong>
<em>强调（斜体）</em>
<!--
    块属性标签：默认独占一行显示；
-->
<p>段落</p>

<div>块</div>
<h1>标题1</h1>
<h6>标题6</h6>
<ol>
    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ol>
<ul>
    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ul>
<dl>
    <dt>定义列表标题</dt>
    <dd>定义列表项</dd>
    <dd>定义列表项</dd>
    <dd>定义列表项</dd>
</dl>
<!--
    内联标签特征：
        1、默认同行可以继续跟同类型标签；
        2、内容撑开宽度
        3、不支持宽高
        4、不支持上下的margin和padding
        5、代码换行被解析

    块标签特征：
        1、默认独占一行显示；
        2、没有宽度时，默认撑满一排
         3、支持所有css命令
 -->
</body>
</html>
