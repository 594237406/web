<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>inline-block</title>
    <style type="text/css">
        /*使元素之间在同行展示，有inline特征，元素内部支持宽高，有block特征*/
        span {
            width: 50px;
            height: 50px;
            background: blue;
            display: inline-block;
        }

        div {
            width: 50px;
            height: 50px;
            background: red;
            display: inline-block;
        }
    </style>
</head>
<body>
<span>内联</span><span>内联</span><span>内联</span>

<div>块</div>
<div>块</div>
<div>块</div>
</body>
</html>
