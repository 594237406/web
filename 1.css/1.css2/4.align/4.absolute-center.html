<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>absolute-center</title>
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0px;
        }

        /*绝对居中定位:top、left各50%,左、上边距分别为宽度/2、高度/2*/
        #popup {
            width: 400px;
            height: 200px;
            background: white;
            position: absolute;
            border: 1px solid black;
            top: 50%;
            left: 50%;
            margin-left: -201px;
            margin-top: -101px;
        }
    </style>
</head>
<body>
<div id="popup"></div>
</body>
</html>
