<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dynamicsize</title>
    <style>
        /*table支持vertical-align属性,但是IE6,7不支持*/
        .wrap1 {
            display: table-cell;
            vertical-align: middle;
            height: 200px;
            background: #aaa;
        }

        .wrap1 .s1 {
            background: #ccc;
        }

        .wrap2 {
            height: 200px;
            background: #aaa;
            line-height: 200px;
        }

        .wrap2 .s1 {
            vertical-align: bottom;
            background: #ddd;
        }

        .wrap3 {
            height: 200px;
            background: #aaa;
        }

        .wrap3 .s1 {
            height: 100%;
            line-height: 100%;
            vertical-align: middle;
            display: inline-block;
        }

        .wrap3 .s2 {
            background: #ddd;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="wrap1">
    <span class="s1">123</span>
</div>
<br>

<div class="wrap2">
    <span class="s1">456</span>
</div>
<br>

<div class="wrap3">
    <span class="s1"></span>
    <span class="s2">
        789
    </span>
</div>
</body>
</html>
