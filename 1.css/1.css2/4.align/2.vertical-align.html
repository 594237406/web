<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        //该属性定义行内元素的基线相对于该元素所在行的基线的垂直对齐。允许指定负长度值和百分比值。
        .top {
            vertical-align: top;
        }

        .bottom {
            vertical-align: text-bottom;
        }

        .a{vertical-align: 10px;}
        .b{vertical-align: 20px;}
        .c{vertical-align: 30px;}
        .d{vertical-align: 10%;}
        .e{vertical-align: 20%;}
        .f{vertical-align: 30%;}

        .box{background:black; color:white; padding-left:20px;height: 100px; line-height: 100px;}
        .dot{display:inline-block; width:4px; height:4px; background:white;
            /*根据基线定义对其方式，基线受父元素的line-height影响*/
            vertical-align: top;         /*把元素的顶端与行中最高元素的顶端对齐*/
            vertical-align: middle;      /*与父元素字元素行高中间对其*/
            /*vertical-align: text-top;    *//*放在父元素文字顶线对齐*/
        }
    </style>
</head>
<body>
<p>
    这是一幅<img class="top"  src="1.gif"/>位于段落中的图像。
</p>
<p>
    这是一幅<img class="bottom" src="1.gif"/>位于段落中的图像。
</p>
<p style="height: 100px;background: #eee;">
    <img class="a" src="1.gif"/>
    <img class="b" src="1.gif"/>
    <img class="c" src="1.gif"/>
</p>
<!--百分比相对于此标签继承的line-height值决定的。-->
<p style="height: 100px;background: #eee;line-height: 100px;">
    <img class="d" src="1.gif"/>
    <img class="e" src="1.gif"/>
    <img class="f" src="1.gif"/>
</p>

<div class="box">
    aa中<span class="dot"></span>
</div>
</body>
</html>
