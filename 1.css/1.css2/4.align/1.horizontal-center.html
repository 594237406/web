<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>horizontal-center</title>
    <style>
        /*text-align：让子元素为行级元素，文字元素居中，对块级元素不起作用*/
        .wrap1 {
            background: #ddd;
            text-align: center;
        }

        .wrap1 .child {
            background: #aaa;
            width: 100px;
        }

        /*margin：当前块级元素居中:外层元素或块级均可*/
        .wrap2 {
            background: #ddd;
            text-align: center;
        }

        .wrap2 .child {
            background: #aaa;
            width: 100px;
            margin: 0 auto;
        }

        /*margin：当前块级元素居中:外层元素或块级均可*/
        .wrap3 {
            background: #ddd;
            text-align: center;
            display: inline-block;
            width: 100%;
        }

        .wrap3 .child {
            background: #aaa;
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="wrap1">
    <span class="child">1</span>
</div>

<div class="wrap2">
    <div class="child">2</div>
</div>

    <span class="wrap3">
        <div class="child">3</div>
    </span>
</body>
</html>
