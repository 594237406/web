<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>clear</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }

        /*div2的左方向不能有浮动元素*/
        #div2 {
            width: 200px;
            height: 200px;
            background: blue;
            clear: left;
            /* 		clear: both; */
        }
    </style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
</body>
</html>
