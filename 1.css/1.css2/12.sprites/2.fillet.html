<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>fillet</title>
    <style type="text/css">
        .head, .headL, .headR, .foot, .footL, .footR {
            background: url(background.jpg)
        }

        .head {
            height: 9px;
            width: 200px;
            background-position: 0px -27px;
        }

        .headL {
            height: 9px;
            width: 9px;
            background-position: 0px -36px;
            float: left;
        }

        .headR {
            height: 9px;
            width: 9px;
            background-position: 0px -45px;
            float: right;
        }

        .content {
            width: 198px;
            height: 100px;
            border-left: 1px solid #e5e5e5;
            border-right: 1px solid #e5e5e5;
        }

        .foot {
            height: 9px;
            width: 200px;
            background-position: 0px 0px;
        }

        .footL {
            height: 9px;
            width: 9px;
            background-position: 0px -9px;
            float: left;
        }

        .footR {
            height: 9px;
            width: 9px;
            background-position: 0px -18px;
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="head">
        <div class="headL"></div>
        <div class="headR"></div>
    </div>
    <div class="content">aaaaaaaa</div>
    <div class="foot">
        <div class="footL"></div>
        <div class="footR"></div>
    </div>
</div>
</body>
</html>
