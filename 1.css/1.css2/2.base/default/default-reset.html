<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>default-reset</title>
		<style type="text/css">
			body,h1,h2,h3,h4,h5,p,dl,dd,ul,ol,form,input,textarea,th,td,select { margin:0; padding:0;font-size: 12px; /* font-family:XX; */ }
			em { font-style:normal; }
			li { list-style:none; }
			a { text-decoration:none; }
			img { border:none; vertical-align:top; }
			table { border-collapse:collapse; }
			input,textarea { outline:none; }
			textarea { resize:none; overflow:auto; }
			body { font-family:"微软雅黑"; }
			ol,ul {list-style: none;}
            .clear{zoom:1}
            .clear:after{display: block;clear: both;content: ""}

            /*移动端*/
            html,body{-webkit-text-size-adjust: none;-ms-text-size-adjust: none;overflow-x:hidden;}
            a{text-decoration: none;color: #000;}
		</style>
	</head>
	<body>
	
	</body>
</html>
