<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style type="text/css">
        body {
            margin: 15px;
            font-family: Arial;
            font-size: 12px;
        }

        .father {
            background-color: #ffff99;
            border: 1px solid #111111;
            padding: 5px;
        }

        .father div {
            padding: 10px;
            margin: 15px;
            border: 1px dashed #111111;
            background-color: #90baff;
        }

        .father p {
            border: 1px dashed #111111;
            background-color: #ff90ba;
        }
    </style>
</head>
<body>
<!-- 	Block Formatting Context可以阻止元素被浮动覆盖。 -->
<div class="father" style="overflow:hidden;width: 300px">
    <p style="">timetogooutoftheday,bigmoney,fireout,fireoff</p>

    <div style="float: left; width: 100px">abcd</div>
    <div style="float: right; width: 50px">abcd</div>
</div>
</body>
</html>
