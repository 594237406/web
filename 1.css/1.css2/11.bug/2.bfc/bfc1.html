<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>bfc</title>
</head>
<body>
<!-- 	Block Formatting Context可以包含内部元素的浮动,如果container不是bfc(去掉overflow:hidden)，则内部元素浮动脱离文档流 -->
<div id="container" style="background: silver; overflow: hidden; width: 300px;">
    <span id="SPAN1" style="background: gray;">simple text</span> 
    <div id="DIV1" style="width: 150px; height: 50px; background: dimgray;">in flow</div>
    <div id="DIV2" style="float: left; background: gold;">float:left</div>
</div>
</body>
</html>
