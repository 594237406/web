<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>box-flex</title>
    <style>
        .box {
            height: 120px;
            border: 10px solid #000;
            padding: 2px;
            display: -webkit-box;
            font-size: 20px;
            color: #fff;
        }

        .box div {
            height: 100px;
            background: red;
            border: 10px solid #ddd;
        }

        .box div:nth-of-type(1) {
            width: 300px;
            margin-right: 5px;
        }

        .box div:nth-of-type(2) {
            -webkit-box-flex: 1;
            margin-right: 10px;
        }

        .box div:nth-of-type(3) {
            -webkit-box-flex: 3;
            margin-right: 15px;
        }

        .box div:nth-of-type(4) {
            -webkit-box-flex: 4;
            margin-right: 20px;
        }

        .box div:nth-of-type(5) {
            -webkit-box-flex: 5;
            margin-right: 25px;
        }

        /*
            子元素的尺寸=（父元素-子元素固定宽度之和-子元素左右边距）/子集flex数之和*子集flex数
        */
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
