<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>relative</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid black;
            position: relative;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 200px;
            top: 0px;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 200px;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
<div class="parent">
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <div class="box3">div3</div>
    <div class="box4">div4</div>
    <div class="box5">div5</div>
</div>
</body>
</html>
