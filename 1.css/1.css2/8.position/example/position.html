<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>position</title>
    <style>
        body {
            position: absolute;
            left: -100px;
            height: 500px;
            width: 500px;
            margin: 0px;
            padding: 0px;
            border: 1px solid black;
        }

        #parent {
            position: absolute;
            left: 250px;
            height: 200px;
            width: 200px;
            border: 1px solid red;
        }

        #left {
            position: relative;
            height: 50px;
            width: 50px;
            border: 1px solid red;
        }

        #middle {
            position: relative;
            left: 100px;
            height: 50px;
            width: 50px;
            border: 1px solid red;
        }

        #child {
            position: fixed;
            left: 50px;
            border: 1px solid blue;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
<div id="parent">parent
    <div id="left">left</div>
    <div id="middle">middle
        <div id="child">child</div>
    </div>
</div>
</body>
</html>
