<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>type</title>
    <style type="text/css">
        /*群组选择符 */
        #div1, #div2 {
            width: 50px;
            height: 50px;
        }

        .div_background {
            background: blue;
        }

        .div_border {
            border: 1px solid black;
        }

        /*包含选择符 */
        div span p {
            background: red;
        }

        /*拥有选择符*/
        /* 			a.link3 */
        /* 			div.backgournd */
    </style>
</head>
<body>
<div id="div1">块</div>
<!-- 多项选择 -->
<div id="div2" class="div_background div_border">块</div>
<p>aaa</p>

<div>
    <p>bbb</p>
			<span>
				<p>ccc</p>
			</span>
</div>
</body>
</html>
