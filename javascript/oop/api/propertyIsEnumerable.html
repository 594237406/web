<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>propertyIsEnumerable</title>
		<script>
			//该方法可以判断出指定的属性是否是自身的可枚举属性，也就是说该属性是否可以通过
			//for...in 循环等遍历到，不过有些属性虽然可以通过 for...in 循环遍历到，但因为它们不是自身属性，而是从原型链上继承的属性,
			//所以该方法也会返回false。如果对象没有指定的属性，该方法返回 false。
			var a = ['我是个可枚举属性'];
			a.b=1;
			a.__proto__.c=1;

			console.log(a.propertyIsEnumerable(0));          	// 返回true
			console.log(a.propertyIsEnumerable('b'));       	// 返回true
			console.log(a.propertyIsEnumerable('c'));        	// 返回false，因为不是对象上的属性，而是原型的属性
			console.log(a.constructor.prototype.propertyIsEnumerable('c'));        	// 返回true，是原型的属性
			console.log(a.propertyIsEnumerable('length'));   	// 返回false
			
			console.log(Math.propertyIsEnumerable('random'));   // 返回false
			console.log(this.propertyIsEnumerable('Math'));     // 返回false
			
			for(var i in a){
				console.log(i);									//原型中定义的属性也会被打印
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
