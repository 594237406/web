<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>directing</title>
		<script>
			function ToRed(id,color){
		        var oBtn=document.getElementById(id);
		        this.oDiv=document.getElementById('div1');
		        
		        this.color=color;
		        
		        var _this=this;
		        oBtn.onclick=function(){
					_this.show();
				}
				
			}
			ToRed.prototype.show=function(){
					//alert(this.constructor)
					this.oDiv.style.background=this.color;        
			}
			window.onload=function(){
					new ToRed('btn1','red');
					//new ToRed('btn2','green');
			};
		</script>
	</head>
	<body>
		<button id="btn1">a</button>
		<div id="div1">d</div>
	</body>
</html>
