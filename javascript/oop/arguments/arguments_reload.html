		<title>arguments_override</title>
		<script type="text/javascript">
			//int num1,int num2,string operator
			//int num1,int num2,int num3,string operator
			//int num1,int num2,int num4,string operator
			function doOperator(num1,num2,operatorStr){
				var length=arguments.length;	
				var operator=arguments[length-1];
				if(!length||length==1){
					return 'arguments error';
				}else if(typeof operator!='string'){
					var retNum=0;
					for(var i in arguments){
						retNum+=arguments[i];
					}
					return retNum;
				}else{
					var opers=["+","-","*","/"];
					if(opers.indexOf(operator)>-1){
						var retNum=0;
						var str='';
						for(var i in arguments){
							if(typeof arguments[i]=='number'){
								str+=arguments[i]+operator;
							}
						}
						if(str){
							str=str.replace(/\+$|\*$|-$|\/$/,'');
						}
						return eval(str);
					}else{
						return 'operator error';
					}
				}
			}
			console.log(doOperator(1));
			console.log(doOperator(10,22));
			console.log(doOperator(10,22,33,"+"));
			console.log(doOperator(10,22,33,44,"-"));
			console.log(doOperator(10,22,33,"*"));
			console.log(doOperator(11,22,"/"));
		</script>
