<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>domtype</title>

<script>
	window.onload=function(){
		for(var i in Node){
			console.log(i+":"+Node[i]);
		}

		if(document.all.a.nodeType==1){
			console.log(document.all.a.nodeName);	//对于元素节点nodeName为元素标签名，nodeValue为null
		}
		
		var attrs=document.all.a.attributes;
	
		if(attrs[0].nodeType==2){
			console.log(attrs[0].nodeName);		//对于元素节点nodeName为元素标签名，nodeValue为null
			console.log(attrs[0].nodeValue);	//对于元素节点nodeName为元素标签名，nodeValue为null
		}
	}
</script>
</head>
<body>
	<div id="a"></div>
</body>
</html>
