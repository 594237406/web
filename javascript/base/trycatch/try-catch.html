<script>
	
	window.onload=function(){
		try{
			fn1(null);
		}catch (e){
			console.log(e);
		}

		try{
			call("1");
			call("2");
			call("3");
		}catch (e){
			if(e=="1Exception"){
				console.log("1Exception");
			}else if(e=="2Exception"){
				console.log("2Exception");
			}
		}finally{
			console.log("End");
		}

		
	}

	function call(args){
		if(args=="1"){
			throw "1Exception";
		}else if(args=="2"){
			throw "2Exception";
		}else{
			console.log("success");	
		}	
	}
	
	function fn1(obj){
		try{
			document.write(document.getElementById("input").value);
		}catch(e){
			document.write(e+"<br/>");
			for(var i in e){
				document.write(i+"<br/>");
				document.write(e[i]+"<br/>");
			}
			document.write("error message:"+e.message);
		}
	}
</script>
