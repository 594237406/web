<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <title></title>

    <script>



        var wait1 = function () {
            var dtd = $.Deferred(); // 新建一个deferred对象
            setTimeout(function(){
                console.log(1)
                dtd.resolve();
            },1000);
            return dtd.promise();
        };

        var wait2 = function () {
            var dtd1 =new $.Deferred(); // 新建一个deferred对象
            setTimeout(function(){
                console.log(2)
                dtd1.resolve();
            },1000);
            return dtd1.promise();
        };


        $.when(wait1()).then(function(){
            console.log("哈哈，成功了1！");
            return $.when(wait2())
        }).then(function(){
            console.log("哈哈，成功了2！");
        })



    </script>
</head>

</html>
