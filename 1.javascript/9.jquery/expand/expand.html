<!DOCTYPE html>
<html>
	<head>
		<title>expand</title>
		<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$.fn.AlertSelf = function() {
					this.click(function() {
						alert($(this).html())
					});
				}
				$("#movieList").AlertSelf();
			});
		</script>
	</head>
	<body>
		<div id="movieList">testexpend</div>
	</body>
</html>
