<script>

	function A(name){
		this.setName=function(){
			this.name=name;		
		}	


	}

	function B(content){
		this.say=function(){
			alert("我的名字叫："+this.name)	
		}	

		function b(){
			alert(this.name);
		}

		b.apply(content);
	}
	var a=new A("李宏吉");
	a.setName();
	var b=new B(a);
	b.say.apply(a);



</script>
