<script>

	var myArr=[{name:'lilei'},{name:'hanmeimei'},
			{name:'wanglei'},{name:'songlei'}];

	//for in
	for(var i in myArr){
		for(var j in myArr[i]){
			console.log("name:"+myArr[i][j]);
		}
	}
	
	var array=new Array("jody","mary","marcelle");
	console.log("source array:"+array);
	var arr=new Array("lhj","lilei","hanmeimei");
	
	//add element
	array.push("jack");
	array[4]="lucy";
	array[array.length]="lili";
	console.log("add one:"+array);
	
	//delete element
	array.pop();
	array.length=array.length-1;
 	console.log("delete last:"+array);
	
	//reverse array
	array.reverse();
	for(var i in array){
		console.log("reverse array:"+i+" "+array[i]);
	}
	
 	//concat array
 	array=array.concat(arr);
 	console.log("concat array:"+array);
 	
 	//join array
 	arr=array.join("-");
 	console.log("join array:"+arr);
 	
 	//slice array
 	arr=array.slice(0,3);													//jack,marcelle,mary
 	console.log("slice array:"+arr);
 	
	//splice array
	arr=arr.splice(0,1);
	console.log("splice array:"+arr);
	
	//valid array
	console.log("valid array:"+Array.isArray(arr));							//true

	//add element at assign point
 	array[99]="kuke";
 	console.log("add element at assign point,array length:"+array.length);	//100

</script>
