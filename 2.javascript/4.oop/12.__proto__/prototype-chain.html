<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>prototype-chain</title>
		<script>
			function A() {
			    this.a=1;
			}
			
			A.a=2;
			A.prototype.a=3;
			
			function B() {
				this.b=11;
			   	A.call(this);
			}
			
			
			B.prototype=new A();
			B.prototype.constructor = B; 
			B.b=12;
			B.prototype.b=13;
			
			var b=new B();
			var a=new A();
			//分析：从父类往子类分析(__proto__)
			//A类：a=2,arguments:null,name:"A"
			//A原型：a=3， constructor指向A，__proto__指向Object
			//A对象：a=1，__proto__指向A原型
			
			//B类：b=12,arguments:null,name:"B"
			//B原型=a对象：a=1（a对象）,b=13,constructor指向B，__proto__指向A原型
			//B对象：a=1（构造）,b=11,__proto__指向B原型
			
		
		</script>
	</head>
	<body>
	</body>
</html>
