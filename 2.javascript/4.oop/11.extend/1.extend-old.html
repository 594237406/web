<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
</head>
<body>
面向对象测试页面<br/>

<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.fn1 = function () {
            document.write("fn1<br/>");
        }
    }
    //继承类
    function Son(myName, myAge) {
        //继承父类
        this.$super = Person;
        //继承父类构造函数
        this.$super(myName, myAge);
//		this.fn1=function(){
//			document.write("我是儿子<br/>");
//		}
    }

    //继承类
    function Daughter(myName, myAge) {
        //继承父类
        this.$super = Person;
        //继承父类构造函数
        this.$super(myName, myAge);
        this.fn1 = function () {
            document.write("我是女儿<br/>");
        }
    }
    //继承关系
    var son = new Son("lhj", 20);
    son.fn1();
    var dau = new Daughter("hmm", 20);
    dau.fn1();

</script>

</body>
</html>
