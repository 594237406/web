<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>extend-copy-test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script>
		window.onload=function(){
			
		}
		
		function Person(){
		}
		
		Person.prototype.name="shape";
		Person.prototype.toString=function(){return this.name;}
		
		function Worker(){}
		
		
		
		for(var i in Person.prototype){
			Worker.prototype[i]=Person.prototype[i];	
		}
		var td=new Worker();
		console.log(td.name);
		console.log(Worker.prototype.name);
		console.log(td.hasOwnProperty("name"));
		console.log(td.__proto__.hasOwnProperty("name"));				//worker构造器有name属性，因为是拷贝继承
		console.log(td.__proto__.__proto__.hasOwnProperty("name"));		//object构造器没有name属性
		
		
		function Farmer(){}
		Farmer.prototype=new Person();
		Farmer.prototype.constructor=Farmer;
		
		var fa=new Farmer();
		console.log(fa.name);
		console.log(Farmer.prototype.name);
		console.log(fa.hasOwnProperty("name"));
		console.log(fa.__proto__.hasOwnProperty("name"));				//worker构造器有name属性，因为是拷贝继承
		console.log(fa.__proto__.__proto__.hasOwnProperty("name"));		//Person构造器有name属性
		
		console.log(fa.__proto__.toString===Person.prototype.toString);
		console.log(fa.__proto__.__proto__.toString===Person.prototype.toString);
		
	</script>
  </head>
  
  <body >
   	<div id="drag1"></div>
   	<div id="drag2"></div>
  </body>
</html>
