		<title>oop-test</title>
		<script type="text/javascript">
			function F(){
				this.c=function (){
					alert(this.constructor);	//指向F
					return this;
					
				}
				
				var b=function(){
					alert(this.constructor);	//指向window
					return this;
				}
				b();
				this.c();
			}
			
			var o=new F();
			
			function C(){
				this.a=1;
				return false;
			}
			
			alert(typeof C());			//返回boolean
			alert(typeof new C());		//返回object对象
			alert(typeof new C(),a);	//返回number
			
			var c=[1,2,[1,2]];			
			alert(c.sort());			//返回1,[1,2],2
			alert(c.join('--'));		//1--1,2--2
			
		</script>
