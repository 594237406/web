<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <title></title>

    <script>

        var wait = function () {
            var dtd = $.Deferred();
            var tasks = function () {
                alert("执行完毕！");
                dtd.resolve(); // 改变deferred对象的执行状态
            };
            setTimeout(tasks, 2000);
            return dtd.promise(); // 返回promise对象
        };

        $.when(wait()).
                done(function(){ alert("哈哈，成功了！"); }).
                fail(function(){ alert("出错啦！"); });
    </script>
</head>
<body>

</body>
</html>
