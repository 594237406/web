<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <title></title>

    <script>
        var wait = function(dtd){
            var tasks = function(){
                alert("执行完毕！");
                dtd.resolve();
            };
            setTimeout(tasks,5000);
            return dtd.promise();
        };
        $.Deferred(wait)
                .done(function(){ alert("哈哈，成功了！"); })
                .fail(function(){ alert("出错啦！"); });
    </script>
</head>
<body>

</body>
</html>
