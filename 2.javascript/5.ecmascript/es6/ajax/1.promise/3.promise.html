<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        var get = function(data){
            var promise = new Promise(function(resolve, reject){
                //reject(data);   //拒绝请求，直接catch error
               setTimeout(function(){
                   resolve(data);
               },1000);
            });
            return promise;
        };


        get("data").then(function(data){
            console.log(data);
            return get("data1");    //继续调用下一个promise
        },function(data){
            console.log(data+"请求拒绝");
        }).then(function(data){
            console.log(data);
            return get("data2");
        }).then(function(data){
            console.log(data);
            return get("data3");
        }).catch(function(){
            console.log("error");
        });

    </script>
</head>

</body>
</html>
