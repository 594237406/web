<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>360View</title>
		<script type="text/javascript">
			window.onload=function(){
				var x=0;
				var start=0;
				var view=document.getElementById("view");
				var img=view.children[0];
				img.draggable=false;
				view.onmousedown=function(ev){
					var ev=ev||event;
					start=ev.clientX;
					view.onmousemove=function(ev){
						x=ev.clientX-start;
						x=parseInt(x/10);
						var y=0;
						//-79 1，-78 0，-77 76，-76 75，-2 1，-1 0，0 76，1 75，76 0，77 76
						if(x>=0){			//76张图片，第一张展示最后一张，最后一张展示第一张
							y=76-x%77
						}else{				
							//x:坐标,y：图片序号
							if(x%77){
								y=-1-x%77
							}else{
								y=-1-(-77);
							}
						}
						img.src="img/miaov ("+y+").jpg"
						return false;
					}
					
					document.onmouseup=function(ev){
						view.onmousemove=null;
						view.onmouseup=null;
					}
					return false;
				}
			}
		</script>
		<style type="text/css">
			div{border: 1px solid black;display: inline-block;}
			img{width: 512px;height:296px;border: 0px;}
		</style>
	</head>
	<body>
		<div id="view">
			<img  src="img/miaov (0).jpg">
		</div>
	</body>
</html>
