<script type="text/javascript">
	$(function(){
		//加载漏斗
		var filter=new JFilter("filter",datas2);
		configAnimate();
	})
	
	//动画效果
	function configAnimate(){
		//动画效果
		var height=$("#filterFrame").elements[0].offsetHeight;
		$("#filterFrame").css("height", "0px");
		$(".connectLine").css("display", "none");
 		$("#filterFrame").animate({"height":height},function(){
 			$(".connectLine").css("display", "block");
 		});
	}

</script>
